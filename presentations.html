<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presentations</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/svg+xml" href="./vis/mirror_of_interests.svg">
  <style>
    .presentations-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #000;
    }
    
    .presentations-title {
      font-family: "Quosm-Bold";
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .video-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-title {
      font-family: "Quosm-Bold";
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }
    
    .video-description {
      font-size: 0.9rem;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .presentations-container {
        margin: 1rem auto;
      }
      
      .video-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>

        <li><a href="connect.html">connect</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="presentations-container">
      <p class="presentations-title">2025</p>
      <div class="video-grid">
        <!-- add -->

          <div class="video-wrapper">
            <iframe src="" allowfullscreen></iframe>
          </div>

</body>
</html>
